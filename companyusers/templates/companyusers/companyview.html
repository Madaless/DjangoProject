{% extends "jobservice/base.html"%}

<br>

          <div class="profile-user-info">

            </div>
            
              
       
          <br>
          {% if user.is_authenticated and user.is_company  %}
          <a href="{% url 'deleteuser' %}" class="btn btn-success ">delete</a>

          {% endif %}
          
      </div>
    
      <div class="col-xs-6 col-sm-3">
          <div class="profile-info-row">
           offer:
          <br><br>
              {% for oo in o %}
              
              <div class="pasek_napis"></li>
                  <a class=" pasek_napis" href="{% url 'offer-details' oo.pk %}">{{oo.title}}</a>

          </div>

  </div>
